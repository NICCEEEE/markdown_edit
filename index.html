<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>MarkDown在线编辑器</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <nav>
      <div id="id-div-size"><span class="glyphicon glyphicon-text-size"></span> <div><input class="fontsize" type='range' min='10' max='50' style="display: none"></div></div>
      <div id="id-div-bold"><span class="glyphicon glyphicon-bold"></span></div>
      <div id="id-div-italic"><span class="glyphicon glyphicon-italic"></span></div>
      <div id="id-div-ol"><span class="glyphicon glyphicon-sort-by-order"></span></div>
      <div id="id-div-ul"><span class="glyphicon glyphicon-list"></span></div>
      <div id="id-div-title"><span class="glyphicon glyphicon-header"></span></div>
      <div id="id-div-line"><span class="glyphicon glyphicon-minus"></span></div>
      <div id="id-div-theme"><span class="glyphicon glyphicon-adjust"></span></div>
    </nav>
    <div class="leftbox">
      <textarea class="editor" autofocus></textarea>
    </div>
    <div class="rightbox">

    </div>
  </div>
  <script src="https://cdn.bootcss.com/showdown/1.8.7/showdown.js"></script>
  <script src="js/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="js/bootstrap.js" charset="utf-8"></script>
  <script src="js/main.js" charset="utf-8"></script>
</body>

</html>
